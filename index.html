<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
			  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
			  crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
   <header class="header">
       <div class="container">
           <div class="logo">
               <a href="" class="logo__link">
                   <img src="src/image/logo.png" alt="image description" class="logo__img">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Our Products</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Blog</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Styleguide</a>
                    </li>
                </ul>
            </nav>
            <nav class="cart">
                <ul class="cart__list">
                    <li class="cart__item">
                        <a href="#" class="cart__link">
                            <img src="src/image/cart.png" alt="image description" class="cart__img">
                        </a>
                    </li>
                    <li class="cart__item">
                        <a href="#" class="cart__link">Cart</a>
                    </li>
                    <li class="cart__item">
                        <a href="#" class="cart__btn">0</a>
                    </li>
                </ul>
            </nav>
            <button class="nav-opener">
                <span></span>
            </button>
       </div>
   </header>
   <main class="main">
       <section class="premium-coffe">
           <div class="container">
               <div class="premium-coffe__title-holder">
                    <h3 class="heading heading_h-3">Buy 2 mugs and get a coffee magazine free</h1>
               </div>
               <div class="premium-coffe__holder">
                    <div class="premium-coffe__img-holder">
                        <div>
                            <img src="src/image/notebook.png" alt="image description" class="premium-coffe__hero-img">
                        </div>
                        <div class="premium-coffe__img-colum">
                            <div class="premium-coffe__img-item">
                                <img src="src/image/mug-hands.png" alt="image description" class="premium-coffe__second-img">
                            </div>
                            <div class="premium-coffe__img-item">
                                <img src="src/image/mug-spoon.png" alt="image description" class="premium-coffe__second-img">
                            </div>
                        </div>
                    </div>
                    <div class="premium-coffe__text-holder">
                        <span class="premium-coffe__offer">Premium Offer</span>
                        <div class="premium-coffe__title-offer">
                            <h4 class="heading heading_h-4">Get our Coffee Magazine</h4>
                        </div>
                        <div class="premium-coffe__title-description">
                            <p>The most versatile furniture system ever created. Designed to fit your life.</p>
                        </div>
                        <div class="premium-coffe__btn-holder">
                            <a href="#" class="btn btn_black">Start Shopping</a>
                        </div>
                    </div>
               </div>
           </div>
       </section>
   </main>
</body>
</html>
